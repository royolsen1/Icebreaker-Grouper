<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Trekant</title>
</head>
<body>
    <svg width="1000" height="1000">
        <defs>
            <linearGradient id="r" x1="300" y1="10" x2="300" y2="310" gradientUnits="userSpaceOnUse">
                <stop stop-color="red" stop-opacity="1" offset="0" />
                <stop stop-color="white" stop-opacity="0" offset="1" />
            </linearGradient>

            <linearGradient id="b" x1="213" y1="160" x2="474" y2="310" gradientUnits="userSpaceOnUse">
                <stop stop-color="white" stop-opacity="0" offset="0" />
                <stop stop-color="blue" stop-opacity="0.8" offset="1" />
            </linearGradient>

            <linearGradient id="g" x1="387" y1="160" x2="126" y2="310" gradientUnits="userSpaceOnUse">
                <stop stop-color="white" stop-opacity="0" offset="0" />
                <stop stop-color="green" stop-opacity="1" offset="1" />
            </linearGradient>
        </defs>
        <polygon points="300,10 126,310 474,310" style="fill:url(#r);stroke:black;stroke-width:1"/>
        <polygon points="300,10 126,310 474,310" style="fill:url(#g);stroke:black;stroke-width:1" />
        <polygon points="300,10 126,310 474,310" style="fill:url(#b);stroke:black;stroke-width:1" />

        <line x1="300" y1="310" x2="300" y2="210" style="stroke:black"/>
        <line x1="300" y1="210" x2="213" y2="160" style="stroke:black"/>
        <line x1="300" y1="210" x2="387" y2="160" style="stroke:black"/>
        
    </svg>
</body>
</html>
