<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <svg width="1000" height="1000">
       
        <defs>
            <linearGradient id="r" x1="350" y1="100" x2="350" y2="600" gradientUnits="userSpaceOnUse">
                <stop stop-color="red" stop-opacity="1" offset="0" />
                <stop stop-color="white" stop-opacity="0" offset="1" />
            </linearGradient>
       
            <linearGradient id="b" x1="100" y1="350" x2="600" y2="350" gradientUnits="userSpaceOnUse">
                <stop stop-color="white" stop-opacity="0" offset="0" />
                <stop stop-color="blue" stop-opacity="0.6" offset="1" />
            </linearGradient>

            <linearGradient id="g" x1="600" y1="100" x2="100" y2="600" gradientUnits="userSpaceOnUse">
                <stop stop-color="white" stop-opacity="0" offset="0" />
                <stop stop-color="green" stop-opacity="0.8" offset="1" />
            </linearGradient>
        </defs>        
    
        <rect width="500" height="500" x="100" y="100" style="fill:url(#r); stroke:black; stroke-width:1;"/>
        <rect width="500" height="500" x="100" y="100" style="fill:url(#b); stroke:black; stroke-width:1;" />
        <rect width="500" height="500" x="100" y="100" style="fill:url(#g); stroke:black; stroke-width:1;" />

    </svg>
</body>
</html>
